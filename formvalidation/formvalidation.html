<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Using DHTML</title>
    <style>
        /* Style for the error messages */
        .error {
            color: red;
            display: none;
        }
    </style>
    <script>
        // Function to validate the form
        function validateForm(event) {
            // Prevent form submission
            event.preventDefault();

            // Get form elements
            var name = document.getElementById("name");
            var email = document.getElementById("email");
            var password = document.getElementById("password");
            var valid = true;
            
            // Validate Name: Must not be empty
            if (name.value.trim() === "") {
                document.getElementById("nameError").style.display = "inline";
                valid = false;
            } else {
                document.getElementById("nameError").style.display = "none";
            }
            
            // Validate Email: Must match a basic email pattern
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
                document.getElementById("emailError").style.display = "inline";
                valid = false;
            } else {
                document.getElementById("emailError").style.display = "none";
            }
            
            // Validate Password: Must be at least 8 characters long
            if (password.value.length < 8) {
                document.getElementById("passwordError").style.display = "inline";
                valid = false;
            } else {
                document.getElementById("passwordError").style.display = "none";
            }
            
            // If all fields are valid, submit the form
            if (valid) {
                alert("Form submitted successfully!");
                // Optionally, remove the event.preventDefault() to allow form submission
                // event.currentTarget.submit();
            }
        }
    </script>
</head>
<body>
    <h2>Registration Form</h2>
    <form onsubmit="validateForm(event)">
        <label for="name">Name:</label><br>
        <input type="text" id="name"><br>
        <span id="nameError" class="error">Name is required</span><br><br>
        
        <label for="email">Email:</label><br>
        <input type="text" id="email"><br>
        <span id="emailError" class="error">Enter a correct email address</span><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password"><br>
        <span id="passwordError" class="error">Password must be at least 8 characters</span><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
